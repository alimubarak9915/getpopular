{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static '../static/img/favicon_32.png' %}">
    <link rel="stylesheet" href="{% static '../static/css/all.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
    {% block app_css %}{% endblock %}
</head>
<body>
{% block navbar %}

{% endblock %}
{% block content %}

{% endblock %}
{% block footer %}

{% endblock %}
<script src="{% static '../static/js/jquery.min.js' %}"></script>
<script src="{% static '../static/js/popper.min.js' %}"></script>
<script src="{% static '../static/js/bootstrap.min.js' %}"></script>
<script src="{% static '../static/js/mdb.min.js' %}"></script>
<script type="application/javascript">
    setTimeout(function () {
        if ($('#msg').length > 0) {
            $('#msg').remove();
        }
    }, 2000)
</script>
{% block app_js %}{% endblock %}
</body>
</html>
